<!-- templates/log_wrapper.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Logs utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Barre de navigation (optionnel) -->
    <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Admin Logs</a>
            <form action="{% url 'menu_view' %}" method="get">
                <button type="submit" class="btn btn-outline-light">Menu</button>
            </form>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4 text-center">Historique des comptes utilisateurs</h2>
        <div class="card shadow-sm">
            <div class="card-body">
                {{ log_html|safe }}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
