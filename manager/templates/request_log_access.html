<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Demande d'accès aux logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h2 class="mb-0">Demande d'accès aux logs</h2>
                <form action="{% url 'menu_view' %}" method="get">
                    <button type="submit" class="btn btn-outline-light">Menu</button>
                </form>
            </div>

            <div class="card-body">
                <form method="post" class="row g-3 align-items-end" novalidate>
                    {% csrf_token %}

                    <!-- Boucle manuelle sur les champs pour contrôle du layout -->
                    {% for field in form %}
                        <div class="col">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}

                    <div class="col-auto">
                        <button type="submit" class="btn btn-success">Envoyer le code</button>
                    </div>
                </form>

                <!-- Messages de retour -->
                {% if message %}
                    <div class="alert alert-success mt-3" role="alert">
                        {{ message }}
                    </div>
                {% elif error %}
                    <div class="alert alert-danger mt-3" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
